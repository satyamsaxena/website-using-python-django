{% extends 'base.html' %}

{% block title %} Contact {% endblock title %}

{% block body %}
<div class="container-fluid px-0">
    <img src="https://source.unsplash.com/random/1600Ã—600/?web" alt="" class="d-block w-100 mx-0" style="height:350px" />
    <h3 style="position:absolute; top:250px; color:red; left:650px;">Contact Us</h3>
</div>

<div class="container mb-3 py-3">
    <h1 class="text-center py-4">Contact Us Page</h1>
    <form method="post" action="/contact">
        {% csrf_token %}
        <div class="form-group">
            <label >Name</label>
            <input type="text" class="form-control" name="name"  placeholder="Name">
          </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" name="email"   placeholder="Enter email">
          
        </div>
        <div class="form-group">
            <label >Contact</label>
            <input type="contact" class="form-control" name="contact"  placeholder="Contact">
          </div>
       
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Tell Me</label>
            <textarea class="form-control" name="desc" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
      <br/>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
{% endblock body %}
